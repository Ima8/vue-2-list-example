<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iBoards</title>
    <link rel="stylesheet" href="css/fonts.css"></head>
  </head>
  <body>
    <div id="app">
      <select v-model="type">
        <option value="icon-dice">Board Game</option>
        <option value="icon-spades">Card Game</option>
      </select>
      <input v-model="game">
      <button @click="games.push({game: game, type: type})">Add</button>
      <p v-if="games.length == 0">Zarro Boords!</p>
      <ul v-else>
        <li v-for="g in games">
          <span :class="g.type"></span>
          {{ g.game }}
        </li>
      </ul>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          game: '',
          type: 'icon-dice',
          games: []
        }
      })
    </script>
  </body>
</html>
